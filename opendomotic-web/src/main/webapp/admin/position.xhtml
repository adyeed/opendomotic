<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template/default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <h:outputScript library="js" name="imageShape.js"/>
            <h:outputScript library="js" name="canvasCore.js"/>
            <h:outputScript library="js" name="canvasAdmin.js"/>
            
            <p:growl id="messages" showDetail="true"/> 
            
            <p:panel id="panel">
                <h:panelGrid columns="2">
                    <h:outputText value="#{msg.Environment}"/>                    
                    <p:selectOneMenu value="#{positionMB.idEnvironment}" valueChangeListener="#{positionMB.valueChangeMethod}">
                        <f:selectItems value="#{environmentMB.listEnvironment}" var="e" itemValue="#{e.id}" itemLabel="#{e.name}"/>
                        <p:ajax update="panel,panelGroupCanvas"/>
                    </p:selectOneMenu>

                    <h:outputText value="#{msg.Device}"/>
                    <p:selectOneMenu value="#{positionMB.idConfig}">
                        <f:selectItems value="#{deviceMB.listConfig}" var="d" itemValue="#{d.id}" itemLabel="#{d.name}"/>
                    </p:selectOneMenu>    

                    <h:outputText value="#{msg.Image}"/>
                    <p:selectOneMenu value="#{positionMB.idImage}">
                        <f:selectItems value="#{imageMB.listAll}" var="i" itemValue="#{i.id}" itemLabel="#{i.name}"/>                         
                    </p:selectOneMenu>      
                </h:panelGrid>
                
                <p:commandButton value="#{msg.Add}" action="#{positionMB.add}" update="panelGroupCanvas"/>
                <p:commandButton value="#{msg.Clear}" action="#{positionMB.clear}" update="panelGroupCanvas"/>
                <p:commandButton value="#{msg.Refresh}" action="#{positionMB.refresh}" ajax="false"/>
            </p:panel>
            
            <br/>
            
            <h:panelGroup id="panelGroupCanvas">
                fileName: <h:outputText value="#{positionMB.environment.fileName}"/>
                <div id="divCanvas" style="width: 100%; height: 100%; overflow: auto;">
                    <canvas id="canvas"></canvas>
                </div>
                <script>
                    drawCanvas(#{positionMB.idEnvironment}, '#{positionMB.environment.fileName}');
                </script>
            </h:panelGroup>            
            
        </h:form>
    </ui:define>

</ui:composition>
