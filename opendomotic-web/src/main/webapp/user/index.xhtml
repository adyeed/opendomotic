<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template/default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">
        
        <h:outputScript library="js" name="websocket.js"/>
        <h:outputScript library="js" name="device.js"/>
        <h:outputScript library="js" name="canvasCore.js"/>
        <h:outputScript library="js" name="canvasUser.js"/>

        <h:panelGroup id="panelGroupCanvas">
            <div style="width: 100%; height: 100%; overflow: auto;">
                <canvas id="canvas"></canvas>
            </div>
            <script>
                drawCanvas(#{homeMB.idEnvironment});
            </script>
        </h:panelGroup>
        
        <div>
            <input id="message" type="text"></input>
            <button id="send" onclick="send();">Enviar</button>
            <label id="log">log</label>
        </div>
    </ui:define>    
    
</ui:composition>
