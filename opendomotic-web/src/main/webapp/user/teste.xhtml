<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template/default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">
        <h:form id="form">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton id="buttonAtualizar" action="#{domoticMB.atualizar()}" value="Atualizar" update="form"/>
                    <p:separator/>
                    
                    <ui:repeat value="#{domoticMB.listDeviceButton}" var="device"> 
                        <p:commandButton action="#{domoticMB.toogleDevice(device)}" value="#{device.value == 1 ? 'Desligar' : 'Ligar'} #{device.name}" update="@form"/>
                    </ui:repeat>
                    
                    <p:separator/>
                    <p:commandButton id="buttonTudo" action="#{domoticMB.toggleAll()}" value="#{domoticMB.captionAll}" update="form" onclick="return confirm('Confirma #{domoticMB.captionAll}?');"/>
                </p:toolbarGroup>
            </p:toolbar>

            <br/>

            <p:dataTable id="table" value="#{domoticMB.listDevice}" var="device">
                <p:column>
                    <f:facet name="header">
                        #{msg.Device}
                    </f:facet>
                    #{device.name}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        #{msg.Value}
                    </f:facet>
                    #{device.value}
                </p:column>
            </p:dataTable>
            
            <br/>
            
            <h:commandButton value="adicionar" action="#{domoticMB.adicionarTeste()}"/>
            <h:commandButton value="excluir" action="#{domoticMB.excluirTeste()}"/>
            <h:outputText value="#{domoticMB.teste}"/>
        </h:form>
    </ui:define>

</ui:composition>
