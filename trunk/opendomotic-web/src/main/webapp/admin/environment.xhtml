<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <h:outputScript library="js" name="imageShape.js"/>
            <h:outputScript library="js" name="canvasCore.js"/>
            <h:outputScript library="js" name="canvasAdmin.js"/>

            <p:toolbar>
                <p:toolbarGroup>
                    <h:panelGrid columns="6" style="height: 48px;">
                        <h:outputText value="Device:"/>
                        <p:selectOneMenu value="#{environmentMB.deviceName}">
                            <f:selectItems value="#{domoticMB.listDevice}" var="device" itemLabel="#{device.name}" itemValue="#{device.name}"/>
                        </p:selectOneMenu>    
                        
                        <h:outputText value="Imagem0:"/>
                        <p:selectOneMenu value="#{environmentMB.imagem0}">
                            <f:selectItems value="#{environmentMB.listImage}"/>                         
                        </p:selectOneMenu>      
                        
                        <h:outputText value="Imagem1:"/>
                        <p:selectOneMenu value="#{environmentMB.imagem1}">
                            <f:selectItems value="#{environmentMB.listImage}"/>                           
                        </p:selectOneMenu>   
                    </h:panelGrid>
                </p:toolbarGroup>  
                
                <p:toolbarGroup>
                    <p:commandButton value="Adicionar" action="#{environmentMB.add()}" ajax="false"/>
                    <p:commandButton value="Limpar" action="#{environmentMB.clear()}" ajax="false"/>
                </p:toolbarGroup>
            </p:toolbar>

            <br/>

            <div style="width: 100%; height: 100%; overflow: auto;">
                <canvas id="canvas"></canvas>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
