<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <p:commandButton value="#{msg.New}" action="#{configMB.create()}" update="dialog"/>
            
            <p:dialog id="dialog" header="#{msg.Device}" visible="#{configMB.visible}">
                <h:inputHidden value="#{configMB.entity.id}"/>
                
                <h:panelGrid columns="2">
                    #{msg.Name}
                    <p:inputText value="#{configMB.entity.name}"/>
                    
                    #{msg.Address}
                    <p:inputText value="#{configMB.entity.address}"/>
                    
                    #{msg.Param}
                    <p:inputText value="#{configMB.entity.param}"/>
                    
                    #{msg.Protocol}
                    <p:selectOneMenu value="#{configMB.entity.protocol}">
                        <f:selectItems value="#{configMB.listProtocol}"/>
                    </p:selectOneMenu>
                    
                    <h:outputText value="#{msg.DefaultImage}"/>
                    <p:selectOneMenu value="#{configMB.idImageDefault}">
                        <f:selectItem itemLabel="#{msg.Select}"/>
                        <f:selectItems value="#{imageMB.listAll}" var="i" itemValue="#{i.id}" itemLabel="#{i.name}"/>                         
                    </p:selectOneMenu>
                    
                    <h:outputText value="#{msg.ToggleImage}"/>
                    <p:selectOneMenu value="#{configMB.idImageToggle}">
                        <f:selectItem itemLabel="#{msg.None}"/>
                        <f:selectItems value="#{imageMB.listAll}" var="i" itemValue="#{i.id}" itemLabel="#{i.name}"/>                         
                    </p:selectOneMenu>  
                </h:panelGrid>
                
                <p:commandButton value="#{msg.Save}" action="#{configMB.save}" update="dialog,table"/>
                <p:commandButton value="#{msg.Cancel}" action="#{configMB.cancel}" update="dialog"/>
            </p:dialog>
            
            <br/>

            <p:dataTable id="table" value="#{configMB.listAll}" var="config">
                <p:column>
                    <f:facet name="header">
                        #{msg.Name}
                    </f:facet>
                    #{config.name}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        #{msg.Address}
                    </f:facet>
                    #{config.address}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        #{msg.Param}
                    </f:facet>
                    #{config.param}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        #{msg.Protocol}
                    </f:facet>
                    #{config.protocol}
                </p:column>
                <p:column>
                    <p:commandButton value="#{msg.Delete}" action="#{configMB.delete(config)}" update="table" onclick="return confirm('#{msg.ConfirmsTheExclusion}');"/>
                    <p:commandButton value="#{msg.Edit}" action="#{configMB.edit(config)}" update="@form"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
