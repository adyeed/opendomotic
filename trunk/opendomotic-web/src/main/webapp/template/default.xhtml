<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="../resources/images/opendomotic.png" rel="icon" type="image/png"/>       
        <title>opendomotic</title>
    </h:head>

    <h:body>
        <f:loadBundle basename="messages" var="msg"/>
        
        <div id="top">
            <h:form>
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton action="/user/index" value="#{msg.Home}" ajax="false"/>
                        <p:commandButton action="/user/list" value="#{msg.List}" ajax="false"/>
                        <p:commandButton action="/user/job" value="#{msg.Job}" ajax="false"/>
                        <p:separator/>                        
                        <p:commandButton action="/admin/environment" value="#{msg.Environment}" ajax="false"/>
                        <p:commandButton action="/admin/config" value="#{msg.Device}" ajax="false"/>
                        <p:commandButton action="/admin/image" value="#{msg.Image}" ajax="false"/>
                        <p:commandButton action="/admin/position" value="#{msg.Position}" ajax="false"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
            <br/>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <br/>
        
        <div id="bottom">
            
        </div>

        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;top:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/images/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
        
    </h:body>

</html>
