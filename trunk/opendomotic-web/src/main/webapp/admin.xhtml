<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <script type="text/javascript" src="./resources/js/imageShape.js"></script>
            <script type="text/javascript" src="./resources/js/canvasCore.js"></script>	
            <script type="text/javascript" src="./resources/js/canvasAdmin.js"></script>	

            <p:toolbar>
                <p:toolbarGroup>
                    <h:panelGrid columns="4" style="height: 48px;">
                        <h:outputText value="Device:"/>
                        <p:selectOneMenu value="#{adminMB.deviceName}">
                            <f:selectItems value="#{domoticMB.listDevice}" var="device" itemLabel="#{device.name}" itemValue="#{device.name}"/>
                        </p:selectOneMenu>    
                        
                        <h:outputText value="Imagem:"/>
                        <p:selectOneMenu value="#{adminMB.imagem}">
                            <f:selectItem itemLabel="Cafeteira" itemValue="./resources/images/cafeteira.png"/>
                            <f:selectItem itemLabel="Lâmpada" itemValue="./resources/images/lampada.png"/>
                            <f:selectItem itemLabel="Luminosidade" itemValue="./resources/images/luminosidade.png"/>
                            <f:selectItem itemLabel="Termômetro" itemValue="./resources/images/termometro.png"/>
                            <f:selectItem itemLabel="Umidade" itemValue="./resources/images/umidade.png"/>
                            <f:selectItem itemLabel="Ventilador" itemValue="./resources/images/ventilador.png"/>                            
                        </p:selectOneMenu>      
                    </h:panelGrid>
                </p:toolbarGroup>  
                
                <p:toolbarGroup>
                    <p:commandButton value="Adicionar" action="#{adminMB.add()}" ajax="false"/>
                    <p:commandButton value="Limpar" action="#{adminMB.clear()}" ajax="false"/>
                </p:toolbarGroup>
            </p:toolbar>

            <br/>

            <div style="width: 100%; height: 100%; overflow: auto;">
                <canvas id="canvas"></canvas>
            </div>

            <br/>
            
            <h:commandButton value="adicionar" action="#{domoticMB.adicionarTeste()}"/>
            <h:commandButton value="excluir" action="#{domoticMB.excluirTeste()}"/>
            <h:outputText value="#{domoticMB.teste}"/>
        </h:form>
    </ui:define>

</ui:composition>
